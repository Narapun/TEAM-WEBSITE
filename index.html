<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pizza</title>
</head>
<center>
<body>

    <table>
        <table border="1" style="width: 400px;text-align: center;">
            <TR>
                <td>
                    <b>Pizza Shop 2.0</b>
                </td>
            </TR>
        </table>
        <table border="1" style="width: 400px;text-align: left;">
            <TR>
                <td style="width: 120px;text-align: left;vertical-align: center;">Name</td>
                <td><input type="text" id="fname" name="fname"></td>
            </TR>
        </table>
        <table border="1" style="width: 400px;text-align: left;">
            <TR>
                <td style="width: 120px;text-align: left;vertical-align: center;">Pizza Topping</td>
                <td><input type="radio" id="supreme" name="topping" value="sp">
                    <label for="supreme">Supreme</label><br>
                    <input type="radio" id="vegetarian" name="topping" value="vt">
                    <label for="female">Vegetarian</label><br>
                    <input type="radio" id="hawaiian" name="topping" value="hi">
                    <label for="other">hawaiian</label></td>
            </TR>
        </table>
        <table border="1" style="width: 400px;text-align: left;">
            <TR>
                <td style="width: 120px;text-align: left;vertical-align: center;">Pizza Sauce</td>
                <td><select name="sauce" id="sauce">
                        <option value="tomato">Tomato</option>
                        <option value="saab">Spicy</option>
                        <option value="mercedes">Myongnes</option>
                    </select></td>
            </TR>
        </table>
        <table border="1" style="width: 400px;text-align: left;">
            <TR>
                <td style="width: 120px;text-align: left;vertical-align: center;">Optional Extras</td>
                <td><input type="checkbox" id="EC" name="EC" value="EC">
                    <label for="vehicle1"> Extra Cheese </label>
                    <input type="checkbox" id="GFB" name="GFB" value="GFB">
                    <label for="vehicle2"> Gluten Free Base </label></td>
            </TR>
        </table>
        <table border="1" style="width: 400px;text-align: left;">
            <TR>
                <td style="width: 400px;text-align: left;vertical-align: left;">Delivery Instructions:<br>
                    <textarea name="message" rows="5" cols="52"></textarea>
                </td>
            </TR>
        </table>
        <table border="1" style="width: 400px;text-align: left;">
        <TR>
            <td style="width: 400px;text-align: left;vertical-align: left;">
                <input type="submit" value="Send my Order">
            </td>
        </TR>
    </table>
    </table>
</body>
</center>
</html>
